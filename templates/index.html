<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigorta Ücreti Tahmini</title>

    <style>
        body {
            margin: 0;
            padding: 0;

            
            background: url("/static/background2.jpg") no-repeat center center fixed;
            background-size: cover;

            font-family: "Segoe UI", Arial, sans-serif;

            
            display: flex;
            justify-content: flex-end;
            align-items: center;

            min-height: 100vh;
            padding-right: 100px;
        }

        .container {
            width: 100%;
            max-width: 420px;

            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0px 6px 18px rgba(0,0,0,0.12);
            animation: fadeIn 0.6s ease;

            
            backdrop-filter: blur(3px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
            font-weight: 700;
            color: #2b3d6b;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #bfc7d1;
            font-size: 15px;
            outline: none;
            transition: 0.2s;
        }

        input:focus, select:focus {
            border-color: #4a90e2;
            box-shadow: 0px 0px 8px rgba(74,144,226,0.3);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #2ecc71;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #27ae60;
        }

        .result-box {
            margin-top: 20px;
            padding: 18px;
            background: #f0f9ff;
            border-left: 5px solid #3498db;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
            font-weight: 600;
            color: #1f3c88;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sigorta Ücreti Tahmini</h2>

        <form method="POST">

            <input type="number" 
                   name="yas" 
                   placeholder="Yaş" 
                   value="{{ request.form.get('yas', '') }}" 
                   required>

            <input type="number" 
                   step="0.01" 
                   name="bmi" 
                   placeholder="Vücut Kitle İndeksi (BMI)"
                   value="{{ request.form.get('bmi', '') }}" 
                   required>

            <input type="number" 
                   name="cocuk" 
                   placeholder="Çocuk Sayısı"
                   value="{{ request.form.get('cocuk', '') }}" 
                   required>

            <select name="cinsiyet" required>
                <option value="male" 
                {% if request.form.get('cinsiyet') == 'male' %}selected{% endif %}>
                    Erkek
                </option>

                <option value="female" 
                {% if request.form.get('cinsiyet') == 'female' %}selected{% endif %}>
                    Kadın
                </option>
            </select>

            <select name="sigara" required>
                <option value="yes" 
                {% if request.form.get('sigara') == 'yes' %}selected{% endif %}>
                    Sigara İçiyor
                </option>

                <option value="no" 
                {% if request.form.get('sigara') == 'no' %}selected{% endif %}>
                    Sigara İçmiyor
                </option>
            </select>

            <select name="bolge" required>
                <option value="southeast" 
                {% if request.form.get('bolge') == 'southeast' %}selected{% endif %}>
                    Güneydoğu
                </option>

                <option value="southwest" 
                {% if request.form.get('bolge') == 'southwest' %}selected{% endif %}>
                    Güneybatı
                </option>

                <option value="northwest" 
                {% if request.form.get('bolge') == 'northwest' %}selected{% endif %}>
                    Kuzeybatı
                </option>

                <option value="northeast" 
                {% if request.form.get('bolge') == 'northeast' %}selected{% endif %}>
                    Kuzeydoğu
                </option>
            </select>

            <button type="submit">Tahmin Et</button>
        </form>

        {% if tahmin %}
            <div class="result-box">
                Tahmini Sigorta Ücreti: {{ tahmin }} USD
            </div>
        {% endif %}
    </div>

</body>
</html>
